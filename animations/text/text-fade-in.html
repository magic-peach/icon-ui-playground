<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Fade In</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../css/animation-theme.css">
  <link rel="stylesheet" href="../../css/accessibility.css">
  <link rel="stylesheet" href="../../css/animations.css">
</head>

<body>

  <section class="component-wrapper">
    <h3>Text Fade In</h3>

    <!-- Live Preview -->
    <div class="preview">
      <h1 class="fade-text">Hello CSS Animations</h1>
    </div>

    <!-- Code Section -->
    <details>
      <summary>Show Code</summary>

      <div class="code-block">
        <h4>HTML</h4>
        <pre><code>
<h1 class="fade-text">Hello CSS Animations</h1>
        </code></pre>

        <h4>CSS</h4>
        <pre><code>
.fade-text {
  font-size: 2.5rem;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
        </code></pre>
      </div>
    </details>
  </section>

  <!-- Theme Sync -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  </script>

</body>
</html>
